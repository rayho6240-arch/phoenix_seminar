<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公告｜報名截止提醒</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="shortcut icon" href="favicon.ico">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Microsoft JhengHei', 'Segoe UI', sans-serif;
            background: #f4f6fb;
            color: #1f2937;
            line-height: 1.7;
        }
        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 48px 16px 60px;
            text-align: center;
        }
        .hero h1 { margin: 12px 0 10px; font-size: 32px; }
        .hero p { color: rgba(255,255,255,0.9); }
        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.16);
            font-size: 14px;
            letter-spacing: 1px;
        }
        .container { max-width: 860px; margin: -30px auto 40px; padding: 0 16px; }
        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: 1px solid #e5e7eb;
        }
        .meta { color: #6b7280; font-size: 14px; margin-bottom: 10px; }
        .content { color: #374151; margin-top: 6px; }
        .cta {
            display: inline-block;
            margin-top: 18px;
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 12px 30px rgba(102,126,234,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .cta:hover {
            transform: translateY(-1px);
            box-shadow: 0 16px 38px rgba(102,126,234,0.28);
        }
    </style>
</head>
<body>
    <header class="hero">
        <div class="badge">提醒</div>
        <h1>報名截止提醒</h1>
        <p>鳳凰科技研習營公佈欄</p>
    </header>
    <main class="container">
        <article class="card">
            <div class="meta">最後更新：2025-12-18</div>
            <div class="content">
                <p>報名截止日期為 2025 年 12 月 31 日，請儘速報名以免向隅，並確認填寫的聯絡方式無誤。</p>
            </div>
            <a class="cta" href="phoenix-tech-camp.html#announcement">回主頁</a>
        </article>
    </main>
</body>
</html>
